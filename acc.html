<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-Apploot</title>
    <link rel="icon" href="loot_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: white;
            color: blue;
        }

        .sidebar {
            background-color: blue;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
            left: -200px; /* Hidden by default */
            top: 0;
            height: 100%;
            transition: left 0.3s ease;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar button {
            width: 80%;
            background-color: white;
            border: 2px solid blue;
            color: blue;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        .sidebar button.active {
            background-color: rgb(138, 135, 135);
            color: black;
        }

        .sidebar button:hover {
            background-color: blue;
            color: white;
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 200px; /* Ensure content takes full width */
            transition: margin-left 0.3s ease;
        }

        .content.shrink {
            margin-left: 0;
        }

        h1 {
            font-size: 36px;
        }

        .box {
            border: 2px solid blue;
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box h2 {
            margin: 0;
        }

        .add-more-btn {
            background-color: white;
            border: 2px solid blue;
            color: blue;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-more-btn:hover {
            background-color: blue;
            color: white;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        .menu-button:hover {
            background-color: darkblue;
            transform: scale(1.1);
        }

        .menu-button.hidden {
            display: none;
        }

        .back-button {
            background-color: white;
            color: blue;
            border: 2px solid blue;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: auto;
        }

        .back-button:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="active">Account</button>
        <button onclick="window.location.href='shop.html'">My Shop</button>
        <button onclick="window.location.href='loot.html'">Loot</button>
        <button onclick="window.location.href='explore.html'">Explore</button>
        <button onclick="window.location.href='rewards.html'"">Rewards</button>
        <button class="back-button" onclick="toggleSidebar()">←</button>
    </div>
    <div class="content" id="content">
        <button class="menu-button" id="menuButton" onclick="toggleSidebar()">☰</button>
        <h1>My Box...</h1>
        <div class="box">
            <h2>Apps</h2>
            <button onclick="window.location.href='loot.html'" class="add-more-btn">Add More</button>
        </div>
        <div class="box">
            <h2>Web</h2>
            <button onclick="window.location.href='loot.html'" class="add-more-btn">Add More</button>
        </div>
        <div class="box">
            <h2>Items</h2>
            <button onclick="window.location.href='loot.html'" class="add-more-btn">Add More</button>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var menuButton = document.getElementById('menuButton');
            sidebar.classList.toggle('show');
            content.classList.toggle('shrink');
            menuButton.classList.toggle('hidden');
        }
    </script>
</body>
</html>
