<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Upload Offer</title>
    <link rel="icon" href="loot_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            color: blue;
        }

        .sidebar {
            background-color: blue;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
            left: -200px;
            top: 0;
            height: 100%;
            transition: left 0.3s ease;
            z-index: 20;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar button {
            width: 80%;
            background-color: white;
            border: 2px solid blue;
            color: blue;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        .sidebar button.active {
            background-color: rgb(138, 135, 135);
            color: black;
        }

        .sidebar button:hover {
            background-color: blue;
            color: white;
        }

        .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: blue;
            margin-left: 0px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 0;
        }

        h1 {
            font-size: 36px;
            color: blue;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px;
            margin: 10px 0;
        }

        .button-container button:hover {
            background-color: darkblue;
        }

        .form-container {
            border: 2px solid blue;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            display: none;
        }

        .form-group {
            margin: 10px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid blue;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .submit-btn {
            background-color: white;
            border: 2px solid blue;
            color: blue;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-btn:hover {
            background-color: blue;
            color: white;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 30;
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            background-color: darkblue;
            transform: scale(1.1);
        }

        .menu-button.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
            }

            .sidebar.show {
                width: 200px;
            }

            .content {
                margin-left: 0;
                padding: 10px;
                text-align: center;
            }

            h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 10px;
            }

            .form-group input {
                padding: 8px;
            }

            .submit-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .menu-button {
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .sidebar button {
                width: 90%;
                font-size: 14px;
                padding: 8px 16px;
            }

            .form-group input {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <button onclick="window.location.href='acc.html'">Account</button>
        <button class="active">My Shop</button>
        <button onclick="window.location.href='loot.html'">Loot</button>
        <button onclick="window.location.href='explore.html'">Explore</button>
        <button onclick="window.location.href='rewards.html'">Rewards</button>
        <button class="back-button" onclick="toggleSidebar()">←</button>
    </div>
    <div class="content" id="content">
        <button class="menu-button" id="menuButton" onclick="toggleSidebar()">☰</button>
        <h1>What do you want to add?</h1>
        <div class="button-container">
            <button onclick="showForm()">Add Offer+</button>
            <button onclick="window.location.href='shop2.html'">Add Product+</button>
        </div>
        <div class="form-container" id="formContainer">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="productImage">Upload Image:</label>
                <input type="file" id="productImage">
            </div>
            <div class="form-group">
                <label for="productLink">Product Link:</label>
                <input type="text" id="productLink" placeholder="Enter product link">
            </div>
            <div class="form-group">
                <label for="offerPercentage">Offer Percentage:</label>
                <input type="number" id="offerPercentage" placeholder="Enter offer percentage">
            </div>
            <button class="submit-btn" onclick="uploadProduct()">Submit</button>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var menuButton = document.getElementById('menuButton');
            sidebar.classList.toggle('show');
            content.classList.toggle('shifted');
            menuButton.classList.toggle('hidden');
        }

        function showForm() {
            document.getElementById('formContainer').style.display = 'flex';
            document.querySelector('.button-container').style.display = 'none';
        }

        function uploadProduct() {
            const productName = document.getElementById('productName').value;
            const productImage = document.getElementById('productImage').files[0];
            const productLink = document.getElementById('productLink').value;
            const offerPercentage = document.getElementById('offerPercentage').value;

            if (!productName || !productImage || !productLink || !offerPercentage || offerPercentage>99 || offerPercentage<0) {
                alert('Please fill all fields.');
                return;
            }

            // Initialize Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyClf6W3B2nesvjfZtRSMcjbt6NRp6uy-Po",
                authDomain: "lootbase-4d01f.firebaseapp.com",
                projectId: "lootbase-4d01f",
                storageBucket: "lootbase-4d01f.appspot.com",
                messagingSenderId: "34967195141",
                appId: "1:34967195141:web:2e7dd3a63a1a99c04d407d",
                measurementId: "G-MQVC5F7TLR"
            };
            firebase.initializeApp(firebaseConfig);
            const storage = firebase.storage();
            const database = firebase.database();

            const storageRef = storage.ref();
            const productImageRef = storageRef.child('productImages/' + productImage.name);

            productImageRef.put(productImage).then((snapshot) => {
                snapshot.ref.getDownloadURL().then((downloadURL) => {
                    const newProductRef = database.ref('OfferCards').push();
                    newProductRef.set({
                        productName: productName,
                        imageUrl: downloadURL,
                        link: productLink,
                        offer: offerPercentage + '%'
                    }).then(() => {
                        alert('Product uploaded successfully.');
                    }).catch((error) => {
                        console.error('Error uploading product:', error);
                        alert('Error uploading product. Please try again.');
                    });
                }).catch((error) => {
                    console.error('Error getting download URL:', error);
                    alert('Error getting download URL. Please try again.');
                });
            }).catch((error) => {
                console.error('Error uploading image:', error);
                alert('Error uploading image. Please try again.');
            });
        }
    </script>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</body>

</html>
