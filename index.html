<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apploot</title>
    <link rel="icon" href="loot_logo.png" type="image/png">
    <style>
    body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #151515; /* Deep black background */
    color: #f0f0f0; /* Light text color for contrast */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
}

.header {
    width: 100%;
    background-color: #292b2c; /* Dark background for header */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
    padding: 15px 30px;
    display: flex;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.header img {
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    height: auto;
}

.header h1 {
    font-size: 28px;
    margin: 0 1rem;
    color: #d6a1e0; /* Calming violet color */
}

.buttons-container {
    margin-top: 105px; /* Space for fixed header */
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.buttons-container button {
    background-color: #d6a1e0; /* Calming violet for buttons */
    border: none;
    color: #1c1c1c; /* Deep black text color for contrast */
    padding: 15px 30px;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    text-transform: uppercase;
}

.buttons-container button:hover {
    background-color: #b57d9b; /* Slightly darker violet on hover */
    transform: scale(1.05);
}

.content {
    text-align: center;
    width: 90%;
    max-width: 1200px;
    padding: 20px;
}

.content h2 {
    font-size: 48px;
    color: #d6a1e0; /* Calming violet for main text */
    margin: 0 0 20px;
}

.content p {
    font-size: 24px;
    color: #f0f0f0; /* Light text color for subtext */
    margin: 10px 0;
}

.text-container {
    margin: 5% 0%; /* Space between text and cards */
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.card {
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 300px; /* Set a max-width for the card */
    padding: 20px;
    box-sizing: border-box;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #f0f0f0;
    text-align: center;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
   /* border: 2px solid #d6a1e0;*/ /* Calming violet border */
}

.card h3 {
    font-size: 20px;
    margin: 10px 0;
}

.card p {
    font-size: 16px;
}

/* Responsive Design */
@media (max-width: 1024px) {
    .card {
        max-width: 45%; /* Adjust card width for tablets */
    }
}

@media (max-width: 768px) {
    .card {
        max-width: 90%; /* Full width for smaller screens */
    }

    .content {
        padding: 10px;
    }

    .content h2 {
        font-size: 36px;
    }

    .content p {
        font-size: 20px;
    }
    .text-container{
        margin: 10% 0%;
    }
}

    </style>
</head>
<body>
    <div class="header">
        <img src="loot_logo.png" alt="Loot Logo">
        <h1>Apploot</h1>
    </div>
    <div class="buttons-container">
        <button onclick="window.location.href='./Check.html'">Register</button>
        <button onclick="window.location.href='./Check.html'">Login</button>
    </div>
    <div class="content">
        <div class="text-container">
            <h2>Get rewards...</h2>
            <p>&</p>
            <p>Grow with us...</p>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="example-image1.jpg" alt="Image failed to load :)">
                <h3>Offer Title 1</h3>
                <p>Details about offer 1.</p>
            </div>
            <div class="card">
                <img src="example-image2.jpg" alt="mage failed to load :)">
                <h3>Offer Title 2</h3>
                <p>Details about offer 2.</p>
            </div>
            <div class="card">
                <img src="example-image3.jpg" alt="mage failed to load :)">
                <h3>Offer Title 3</h3>
                <p>Details about offer 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
